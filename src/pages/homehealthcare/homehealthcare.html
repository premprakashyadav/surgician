
<ion-header>

  <ion-navbar>
    <ion-title>Homehealth Care<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #regForm="ngForm">
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="regData.name" name="name" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" placeholder="Mobile" [(ngModel)]="regData.mobile" name="mobile" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Comment" [(ngModel)]="regData.address" name="address" required></ion-input>
          </ion-item>
          
      
      </ion-list>
      <ion-list radio-group [(ngModel)]="regData.equipment" name="equipment">
          <h6 padding>Do you need medical equipment</h6>
      <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio value="yes"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>No</ion-label>
          <ion-radio value="no"></ion-radio>
      </ion-item>
      
      <ion-item>
          <button ion-button full (click)="sendEmail()" [disabled]="regForm.invalid">Send Email</button>
        </ion-item>
      
    </ion-list>
    </form>

 
 
</ion-content>
