<ion-header>

    <ion-navbar>
      <ion-title>Home Health Care<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
    </ion-navbar>
  
  </ion-header>


  <ion-content padding class="bg_image">
    
  <ion-card class="login_form">

    <ion-card-content>
        <ion-slides autoplay="3000" pager loop>

            <ion-slide>
              <img src="assets/imgs/14.jpg"/>
            </ion-slide>
          
            <ion-slide>
                <img src="assets/imgs/5.jpg"/>
            </ion-slide>
          
          </ion-slides>
    <ion-list>
  
      <ion-item class="select_box">
        <ion-label>Home Health Care</ion-label>
        <ion-select [(ngModel)]="checkup" multiple="true" cancelText="Cancel" okText="Okay">
          <ion-option value="Nurse">Nurse</ion-option>
          <ion-option value="Female attendant">Female attendant</ion-option>
          <ion-option value="Male attendant">Male attendant</ion-option>
          <ion-option value="Physiotherapist">Physiotherapist</ion-option>
          <ion-option value="Child Care">Child Care</ion-option>
          <ion-option value="Doctors visit at home">Doctors visit at home</ion-option>
          <ion-option value="X Ray at home">X Ray at home</ion-option>
          <ion-option value="Home ICU setup">Home ICU setup</ion-option>
          <ion-option value="Special Child Care at Home">Special Child Care at Home</ion-option>
          <ion-option value="Other services">Other services</ion-option>
        </ion-select>
      </ion-item>
    
      
      <ion-item class="select_box">
        <ion-label>Do you need medical equipment?</ion-label>
        <ion-select [(ngModel)]="equipment"  cancelText="Cancel" okText="Okay">
          <ion-option value="yes">Yes</ion-option>
          <ion-option value="no">No</ion-option>
          
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" [(ngModel)]="address" name="address"></ion-input>
      </ion-item>
    <ion-item>
      <ion-textarea placeholder="Comments if any (Patient's Name & Mobile No, Doctor's Name & Mobile No. & Mention in short patient's problem etc...)" #myInput id="myInput" rows="6" maxLength="500" (keyup)="resize()"  [(ngModel)]="message"></ion-textarea>
  </ion-item>
  
   
  
  </ion-list>
 
  <button ion-button block (click)="presentActionSheet()" color="purple" > Attach Report/Prescription</button>
      <span *ngIf="attachmentImg">Prescription attached</span>
      <!-- <img *ngIf="attachmentImg" src="{{'data:image/png;base64,' + attachmentImg}}" width="100" (click)="viewImg(attachmentImg)">  -->
    <button ion-button block (click)="submitOrder()"> Submit</button>
    <div class="footer_img">
        <img src="assets/imgs/15.jpg"/>
      </div>
  </ion-card-content>
  </ion-card> 

  
   

</ion-content>


<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
