<ion-header>

  <ion-navbar>
    <ion-title>Post Offer<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="bg_image">
  <ion-card>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Title" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Person's Name" [(ngModel)]="checkup" name="checkup"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="Person's Contact No." [(ngModel)]="equipment" name="equipment">
          </ion-input>
        </ion-item>


        <ion-item>
          <ion-textarea placeholder="Details about offer" #myInput id="myInput" rows="6" maxLength="500"
            (keyup)="resize()" [(ngModel)]="message"></ion-textarea>
        </ion-item>



      </ion-list>
      <button ion-button block (click)="submitOrder()"> Submit</button>

    </ion-card-content>
  </ion-card>

</ion-content>

<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
