<ion-header>

  <ion-navbar>
    <ion-title>Pharmacy<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_image">

  <ion-card class="login_form">

    <ion-card-content>
      <ion-slides autoplay="3000" pager loop>

        <ion-slide>
          <img src="assets/imgs/1.jpg" />
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/10.jpg" />
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/6.jpg" />
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/16.jpg" />
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/7.jpg" />
        </ion-slide>

      </ion-slides>
      <ion-list>


        <ion-item>
          <ion-textarea placeholder="Add patient's name & contact no. & you can brief about your health Issues / Medicines" #myInput id="myInput" rows="6"
            maxLength="500" (keyup)="resize()" [(ngModel)]="message"></ion-textarea>
        </ion-item>



      </ion-list>
      <p class="attach_note">If more than 2 pages attachment, you can email us <b>asknowhelpdesk@gmail.com</b></p>
      <button ion-button block (click)="presentActionSheet()" color="purple"> Attach Report/Prescription</button>
      <span *ngIf="attachmentImg">Prescription attached</span>

      <button ion-button block (click)="submitOrder()"> Submit</button>
      <div class="footer_img">
        <img src="assets/imgs/15.jpg" />
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>


<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
