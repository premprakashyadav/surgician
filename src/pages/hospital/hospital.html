
<ion-header>

  <ion-navbar>
    <ion-title>Hospital<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #regForm="ngForm">
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Patient's Name" [(ngModel)]="regData.name" name="name" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" placeholder="Mobile" [(ngModel)]="regData.mobile" name="mobile"   maxLength="10" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Address" [(ngModel)]="regData.address" name="address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Comments" [(ngModel)]="regData.comments" name="comments"></ion-input>
          </ion-item>
          
            <ion-item>
                <button ion-button full (click)="sendEmail()" [disabled]="regForm.invalid">Submit</button>
              </ion-item>
      
      </ion-list>
    </form>

 
</ion-content>
