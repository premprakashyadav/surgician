<ion-header>

  <ion-navbar>
    <ion-title>Hospital<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="bg_image">
  
<ion-card class="login_form">
<ion-card-content>
    <ion-list>
  
      <ion-item>
        <ion-input type="text" placeholder="Hospital Name" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" placeholder="Hospital Address" [(ngModel)]="address" name="address"></ion-input>
        </ion-item>
    <ion-item>
      <ion-textarea placeholder="Comments" #myInput id="myInput" rows="6" maxLength="500"   [(ngModel)]="message"></ion-textarea>
  </ion-item>
  
   
  
  </ion-list>
  <button ion-button block (click)="presentActionSheet()"> Attach Report/Prescription</button>
      <span *ngIf="attachmentImg">Prescription attached</span>
      <!-- <img *ngIf="attachmentImg" src="{{'data:image/png;base64,' + attachmentImg}}" width="100" (click)="viewImg(attachmentImg)">  -->
    <button ion-button block (click)="submitOrder()"> Submit</button>
  
  </ion-card-content>
  </ion-card> 

</ion-content>
