
<ion-header>

  <ion-navbar>
    <ion-title>Home Service<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #regForm="ngForm">
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="regData.name" name="name" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" placeholder="Mobile" [(ngModel)]="regData.mobile" name="mobile" maxLength="10" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Address" [(ngModel)]="regData.address" name="address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Comments" [(ngModel)]="regData.comments" name="comments" required></ion-input>
          </ion-item>
          
            <ion-item>
                <button ion-button full (click)="sendEmail()" [disabled]="regForm.invalid">Submit</button>
              </ion-item>
      
      </ion-list>
    </form>

    <h4>Home Services:</h4>
<p>Our team provide Service at your home.</p> 
<ion-list>
  <button ion-item>
    Lipid Profile
  </button>  
  <button ion-item>
    Thyroid Profile
  </button> 
  <button ion-item>
    HbA1C
  </button> 
  <button ion-item>
    PET-CT
  </button> 
  <button ion-item>
    X-Ray
  </button> 
  <button ion-item>
    Doppler
  </button> 
</ion-list>
 
</ion-content>
