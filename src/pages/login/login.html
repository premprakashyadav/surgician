<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg_image">
    <figure>
        <img src="assets/imgs/logo.png"/>
      </figure>
  <ion-card>
    <ion-card-content>
        <form (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <button ion-button clear color="light" type="button" item-left>
              <ion-icon name="ios-contact-outline"></ion-icon>
            </button>
            <ion-input clearInput placeholder="Phone" type="phone"  [(ngModel)]="loginData.phone" name="phone" ></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button clear color="light" type="button" item-left>
              <ion-icon name="ios-lock-outline"></ion-icon>
            </button>
            <ion-input type="text" placeholder="Password" [(ngModel)]="loginData.password" name="password" *ngIf="showPasswordText"></ion-input>
            <ion-input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" *ngIf="!showPasswordText" ></ion-input>
            <button ion-button clear color="light" type="button" item-right (click)="showPasswordText = !showPasswordText">
              <ion-icon name="eye"> </ion-icon>
            </button>
        </ion-item>

        <button type="submit" ion-button block >Submit</button>
    </ion-list>
    </form>
    <ion-grid>
          
        <ion-row>
            <ion-col col-8><button class="forgot_pwd" ion-button full color="light" (click)="forgotPassword()" clear><ion-icon name="ios-key-outline"></ion-icon> Forgot Password</button></ion-col>
          </ion-row>
        <ion-row>
          <ion-col>
              <button ion-button full color="purple" (click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<div class="copyright ion-text-center">
  <a (click)="callJoint('09987087087')" class="ion-float-left" ion-button  color="light" clear><ion-icon name="ios-call-outline"></ion-icon></a>
  <div class="copyright_lbl" color="light">2019 &copy; Surgician</div>
  <button class="ion-float-right" ion-button  color="light" (click)="emailIn()" clear><ion-icon name="ios-mail-outline"></ion-icon></button> 
</div>
<div class="custom_loader" *ngIf="loaderShow">
    <img src="assets/imgs/spinner.gif">
  </div>
