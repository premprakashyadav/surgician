<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_image">
  <figure>
      <img src="assets/imgs/logo.png"/>
    </figure>
<ion-card>
    <ion-card-header text-center>
        <h5 text-wrap>Verification Code sent to your Mobile number<br/><strong>{{parramsData.phone}}</strong></h5>
      </ion-card-header>
  <ion-card-content>
    <ion-list>

      <ion-item>
        <button ion-button clear color="light" type="button" item-left>
            <ion-icon name="ios-contact-outline"></ion-icon>
          </button>
          <ion-input clearInput placeholder="OTP" type="text" [(ngModel)]="otp"></ion-input>
      </ion-item>

  
  </ion-list>
  <ion-grid>
      <ion-row>
        <ion-col>
            <button color="purple" ion-button block full (click)="otpVerify()">Submit</button>
        </ion-col>
        <ion-col>
            <button ion-button block full (click)="resend()">Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

</ion-content>
<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
