<ion-header>

  <ion-navbar>
    <ion-title>Become a Partner<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_image">

  <ion-card class="login_form">

    <ion-card-content>

      <ion-list>
        <ion-item class="mand">
          <ion-input type="text" placeholder="Organization Name" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item class="mand">
          <ion-input type="text" placeholder="Person's Name" [(ngModel)]="checkup" name="checkup"></ion-input>
        </ion-item>
        <ion-item class="mand">
          <ion-input type="number" placeholder="Person's Contact No." [(ngModel)]="equipment" name="equipment">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea placeholder="Mention brief about your organization" #myInput id="myInput" rows="6"
            maxLength="500" (keyup)="resize()" [(ngModel)]="message"></ion-textarea>
        </ion-item>



      </ion-list>
      <p class="attach_note">If more than 8 pages attachment, you can email us <b>asknowhelpdesk@gmail.com</b></p>
      <button ion-button block (click)="presentActionSheet()" color="purple"> Attach Documents &nbsp; <ion-badge color="secondary" *ngIf="attachmentImg">{{attachmentImg.length}}</ion-badge></button>
      <span *ngIf="attachmentImg"><strong>{{attachmentImg.length}}</strong> Prescription attached</span>

      <ion-grid class="attach_grid">
        <ion-row>
          <ion-col *ngFor="let imgVal of attachmentImg; let index = index" col-6>
            <div class="attach_img_cont"><img src="data:image/jpeg;base64,{{imgVal}}"/></div>
            <div class="attach_img_btns">
                <button ion-button color="secondary" (click)="viewImg(imgVal)"><ion-icon name="ios-expand-outline"></ion-icon></button>
                <button ion-button color="danger" (click)="deleteImg(index)"><ion-icon name="ios-trash"></ion-icon></button>
            </div>
            </ion-col>
        </ion-row>
        </ion-grid>

      <button ion-button block (click)="submitOrder()"> Submit</button>
      <div class="footer_img">
        <img src="assets/imgs/15.jpg" />
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>


<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
