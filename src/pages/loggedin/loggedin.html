
<ion-header>

  <ion-navbar>
    <ion-title>Hey user!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{email}}
  <h2>Doctor Provider</h2>
  <ion-grid>
    <ion-row>
        <ion-col col-6>	<button ion-button  full class="common_btn btn_1">
Diagnostics
        </button></ion-col>
        <ion-col col-6><button ion-button full class="common_btn btn_1" (click)="uploadPrescription()">
          Pharmacy
        </button></ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>	<button ion-button  full class="common_btn btn_1">Health Checks</button></ion-col>
          <ion-col col-6><button ion-button  full class="common_btn btn_1">Request a Call</button></ion-col>
        </ion-row>
  
  <ion-row>
    <ion-col col-6>	<button ion-button (click)="signIn()" full>Sign In</button></ion-col>
    <ion-col col-6><button ion-button (click)="register()" full>Register</button></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
