
<ion-header>

  <ion-navbar>
    <ion-title>Hey {{this.email}} <ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- {{email}} -->
  <h2>Doctor Provider</h2>
  <ion-grid>
    <ion-row>
        <ion-col col-6>	<button ion-button  full class="common_btn btn_1" (click)="dignostics()">
Diagnostics
        </button></ion-col>
        <ion-col col-6><button ion-button full class="common_btn btn_1" (click)="uploadPrescription()">
          Pharmacy
        </button></ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>	<button ion-button  full class="common_btn btn_1" (click)="healthCheck()">Health Checks</button></ion-col>
          <ion-col col-6><button ion-button  full class="common_btn btn_1" (click)="requestCall()">Request a Call</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>	<button ion-button  full class="common_btn btn_1" (click)="secondOpenion()">Second Openion</button></ion-col>
          <ion-col col-6><button ion-button  full class="common_btn btn_1" (click)="onlineAppoint()">Online Appointment</button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>	<button ion-button  full class="common_btn btn_1" (click)="healthCare()">Home<br/>Healthcare</button></ion-col>
          <ion-col col-6>	<button ion-button  full class="common_btn btn_1" (click)="anyOther()">Any Other Support</button></ion-col>
          
        </ion-row>
  
 
</ion-grid>
<ion-list>
    <button (click)="doctor()" ion-item>
      Doctor
    </button> 
    <button (click)="ourPartner()" ion-item>
        Our Partner
      </button>  
    </ion-list>
</ion-content>
<div class="overlay_modal" *ngIf="showmodal">
  <div class="modal_inner">
      <ion-icon name="ios-close-circle" (click)="close()"></ion-icon>
    <ion-grid>
      <ion-row>
          <ion-col col-6>	<button ion-button (click)="visitLab()" full>Visit a Lab</button></ion-col>
          <ion-col col-6><button ion-button (click)="homeService()" full>Home Service</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
