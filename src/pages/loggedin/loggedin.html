<ion-header>
  <ion-navbar>
    <ion-title>Welcome {{userName }} <ion-icon name="md-log-out" (click)="logout()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <a class="chat_button" color="vibrant" href="javascript:void(Tawk_API.toggle())">
    <ion-icon name="ios-chatbubbles"></ion-icon>
  </a>

  <ion-fab bottom right>
    <button color="secondary" ion-fab (click)="onlinepayment()">
      Pay
    </button>
  </ion-fab>

  <ion-grid class="facility">
    <ion-row>
      <ion-col col-6> <button color="primary" ion-button full class="common_btn" (click)="dignostics()">
          <span class="facility_name">Diagnostics</span>
          <i class="fa fa-flask"></i>
        </button></ion-col>
      <ion-col col-6><button color="secondary" ion-button full class="common_btn" (click)="uploadPrescription()">
          <span class="facility_name">Pharmacy</span>
          <i class="fa fa-medkit"></i>
        </button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6> <button color="danger" ion-button full class="common_btn" (click)="healthCheck()">
          <span class="facility_name">Health Checks</span>
          <i class="fa fa-user-md"></i>
        </button></ion-col>
      <ion-col col-6> <button color="purple" ion-button full class="common_btn" (click)="secondOpenion()">
          <span class="facility_name">Second opinion</span>
          <i class="fa fa-tasks"></i>
        </button></ion-col>

    </ion-row>
    <ion-row>

      <ion-col col-6><button color="green" ion-button full class="common_btn" (click)="onlineAppoint()"><span
            class="facility_name">Online Appointment</span>
          <i class="fa fa-laptop" aria-hidden="true"></i>
        </button></ion-col>
      <ion-col col-6> <button color="danger" ion-button full class="common_btn" (click)="healthCare()"><span
            class="facility_name">Home Healthcare</span>
          <i class="fa fa-ambulance"></i>
        </button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><button color="dark" ion-button full class="common_btn" (click)="requestCall()"><span
            class="facility_name">Request a Call</span>
          <i class="fa fa-phone"></i>
        </button></ion-col>
      <ion-col col-6> <button color="yellow" ion-button full class="common_btn" (click)="anyOther()"><span
            class="facility_name">Health Buddy</span>
          <i class="fa fa-universal-access"></i>
        </button></ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6><button color="voilet" ion-button full class="common_btn" (click)="doctor()"><span
            class="facility_name">Doctor</span>
          <i class="fa fa-user-md" aria-hidden="true"></i>
        </button></ion-col>
      <ion-col col-6> <button color="blue" ion-button full class="common_btn" (click)="hospital()"><span
            class="facility_name">Hospital</span>
          <i class="fa fa-hospital-o" aria-hidden="true"></i>
        </button></ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6><button color="lightgreen" ion-button full class="common_btn" (click)="ourPartner()"><span
            class="facility_name">Our Partner</span>
          <i class="fa fa-users" aria-hidden="true"></i>
        </button></ion-col>

      <ion-col col-6><button color="red" ion-button full class="common_btn" (click)="medicalRecords()"><span
            class="facility_name">Medical Records</span>
          <i class="fa fa-history" aria-hidden="true"></i>
        </button></ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-6><button color="tortoise" ion-button full class="common_btn" (click)="postOffer()"><span
            class="facility_name">Post Offer</span>
          <i class="fa fa-bullhorn" aria-hidden="true"></i>
        </button></ion-col>

      <ion-col col-6><button color="blueviolet" ion-button full class="common_btn" (click)="oneClick()"><span
            class="facility_name">One Click</span>
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button></ion-col>

    </ion-row>



  </ion-grid>
</ion-content>
<div class="overlay_modal" *ngIf="showmodal">
  <div class="modal_inner">
    <ion-icon name="ios-close-circle" (click)="close()"></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col col-6> <button ion-button (click)="visitLab()">Visit a Lab</button></ion-col>
        <ion-col col-6><button ion-button (click)="homeService()">Home Visit</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
