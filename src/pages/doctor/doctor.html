<ion-header>

  <ion-navbar>
    <ion-title>Doctor<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="bg_image">
  <small>*Doctor use only</small>
  <ion-card class="login_form">
    <ion-card-content>
      <ion-slides autoplay="3000" pager loop>

        <ion-slide>
          <img src="assets/imgs/22.jpg" />
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/3.jpg" />
        </ion-slide>


      </ion-slides>
      <ion-list>
        <ion-item class="mand">
          <ion-input type="text" placeholder="Patient's Name" [(ngModel)]="doctorsSound" name="name"></ion-input>
        </ion-item>
        <ion-item class="mand">
          <ion-input type="number" placeholder="Patient's Mobile No." [(ngModel)]="appointSound" name="patmobile"></ion-input>
        </ion-item>
        <ion-item class="mand">
          <ion-input type="text" placeholder="Consulting Doctor's Name" [(ngModel)]="addressSound" name="ConsultName">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="number" placeholder="Consulting Doctor's Mobile No." [(ngModel)]="checkup" name="checkup">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Reference Doctor's Name" [(ngModel)]="myDate" name="RefName">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input  type="number" placeholder="Reference Doctor's Mobile No." [(ngModel)]="patientMobile" name="RefDoctor">
          </ion-input>
        </ion-item>


        <ion-item>
          <ion-textarea
            placeholder="Help us if describe more (Consulting Doctor's mobile No. (if possible) also Mention in short patient's problems etc...)"
            #myInput id="myInput" rows="5" maxLength="500" (keyup)="resize()" [(ngModel)]="Comment"></ion-textarea>
        </ion-item>



      </ion-list>
      <p class="attach_note">If more than 2 pages attachment, you can email us <b>asknowhelpdesk@gmail.com</b></p>
      <button ion-button block (click)="presentActionSheet()" color="purple"> Attach Report/Prescription</button>
      <span *ngIf="attachmentImg">Prescription attached</span>

      <button ion-button block (click)="submitOrder()"> Submit</button>
      <div class="footer_img">
        <img src="assets/imgs/15.jpg" />
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>

<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
