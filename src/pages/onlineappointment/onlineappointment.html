
<ion-header>

  <ion-navbar>
    <ion-title>Visit at Lab<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #regForm="ngForm">
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="regData.name" name="name" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="number" placeholder="Mobile" [(ngModel)]="regData.mobile" name="mobile" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Address" [(ngModel)]="regData.address" name="address" required></ion-input>
          </ion-item>
          <ion-item>
              <button ion-button full color="secondary"  (click)="captureImage()">Upload Prescription</button>
              <img [src]="currentImage" *ngIf="currentImage" />
            </ion-item>
            <ion-item>
                <button ion-button full (click)="sendEmail()" [disabled]="regForm.invalid">Send Email</button>
              </ion-item>
      
      </ion-list>
    </form>

    <h4>Lab Services:</h4>
<p>Our team will suggest you nearest area help in appointment.</p> 
<ion-list>
  <button ion-item>
    MRI Scan
  </button>  
  <button ion-item>
    CT Scan
  </button> 
  <button ion-item>
    Ultrasound
  </button> 
  <button ion-item>
    PET-CT
  </button> 
  <button ion-item>
    X-Ray
  </button> 
  <button ion-item>
    Doppler
  </button> 
</ion-list>
 
</ion-content>
