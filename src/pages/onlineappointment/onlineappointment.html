<ion-header>

  <ion-navbar>
    <ion-title>Online Appointment<ion-icon name="md-log-out" (click)="logOut()" float-right></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg_image">
  <ion-card class="login_form">

    <ion-card-content>
      <ion-slides autoplay="3000" pager loop>

        <ion-slide>
          <img src="assets/imgs/13.jpg" />
        </ion-slide>

      </ion-slides>
      <ion-list>

        <ion-item>
          <ion-input clearInput placeholder="Doctor's Name" type="text" [(ngModel)]="doctorsSound" name="name">
          </ion-input>

          <button ion-button clear color="light" type="button" (click)="startDoctorListening()" item-right>
            <ion-icon name="ios-mic" *ngIf="!isdoctors"></ion-icon>
            <ion-icon name="ios-mic-off" *ngIf="isdoctors"></ion-icon>
          </button>
        </ion-item>

        <ion-item class="select_box">
          <ion-label>Select Specialist</ion-label>
          <ionic-selectable item-content [(ngModel)]="port" [items]="ports" itemValueField="name" itemTextField="name"
            [canClear]="true" [canSearch]="true" (onChange)="portChange($event)" #portComponent>
          </ionic-selectable>

        </ion-item>
        <ion-item>
          <ion-input clearInput placeholder="Patient's Name" type="text" [(ngModel)]="appointSound" name="appoint">
          </ion-input>

          <button ion-button clear color="light" type="button" (click)="startAppointListening()" item-right>
            <ion-icon name="ios-mic" *ngIf="!isappoint"></ion-icon>
            <ion-icon name="ios-mic-off" *ngIf="isappoint"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <ion-input clearInput placeholder="Patient's Mobile Number" type="number" [(ngModel)]="patientMobile"
            name="patientMobile"></ion-input>

        </ion-item>
        <ion-item>
          <ion-input clearInput placeholder="Hospital/Clinic address" type="text" [(ngModel)]="addressSound"
            name="addresssound"></ion-input>

          <button ion-button clear color="light" type="button" (click)="startAddressListening()" item-right>
            <ion-icon name="ios-mic" *ngIf="!isaddress"></ion-icon>
            <ion-icon name="ios-mic-off" *ngIf="isaddress"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <button ion-button clear color="light" type="button" item-left>
            <ion-icon name="ios-calendar-outline"></ion-icon>
          </button>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <p>*Timing subject to change as per availability</p>
        <ion-item class="timeAppoint">
          <button ion-button clear color="light" type="button" item-left>
            <ion-icon name="ios-calendar-outline"></ion-icon>
          </button>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="myTime"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-textarea
            placeholder="Comments if any (Patient's Name & Mobile No, Doctor's Name & Mobile No. & Mention in short patient's problem etc...)"
            #myInput id="myInput" rows="6" maxLength="500" (keyup)="resize()" [(ngModel)]="Comment"></ion-textarea>
        </ion-item>





      </ion-list>
      <!-- <button ion-button full (click)="getPermission()">Get Permission</button>
	<button ion-button full (click)="startListening()">Start Listening</button>
	<button ion-button full (click)="stopListening()" *ngIf="isIos()">Stop Listening</button> -->
      <p class="attach_note">If more than 2 pages attachment, you can email us <b>asknowhelpdesk@gmail.com</b></p>
      <button ion-button block (click)="presentActionSheet()" color="purple"> Attach Report/Prescription</button>
      <span *ngIf="attachmentImg">Prescription attached</span>

      <button ion-button block (click)="submitOrder()"> Submit</button>
      <div class="footer_img">
        <img src="assets/imgs/15.jpg" />
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>


<div class="custom_loader" *ngIf="loaderShow">
  <img src="assets/imgs/spinner.gif">
</div>
